<main>
  <div class="form-wrapper">
    <header class="form-header">
      <h2>Registro</h2>
    </header>
    <form #loginForm="ngForm">
      <div class="input-card">
        <label for="email">Email</label>
        <input ngModel #email="ngModel" type="email" name="email" required />
        <div
          class="error-wrapper"
          *ngIf="loginForm.value.email == '' && email.touched"
        >
          <p>El campo 'Email' es requerido.</p>
        </div>
      </div>
      <div class="input-card">
        <label for="name">Nombre Completo</label>
        <input #name="ngModel" ngModel type="text" name="name" required />
        <div
          class="error-wrapper"
          *ngIf="loginForm.value.name == '' && name.touched"
        >
          <p>El campo 'Nombre Completo' es requerido.</p>
        </div>
      </div>
      <div class="input-card">
        <label for="password">Contrase単a</label>
        <input #password="ngModel" ngModel type="password" name="password" required />
        <div
          class="error-wrapper"
          *ngIf="loginForm.value.password == '' && password.touched"
        >
          <p>El campo 'Contrase単a' es requerido.</p>
        </div>
      </div>
      <div class="input-card">
        <label for="repeatedPass">Repetir Contrase単a</label>
        <input #repeatedPass="ngModel" ngModel type="repeatedPass" name="repeatedPass" required />
        <div
          class="error-wrapper"
          *ngIf="loginForm.value.repeatedPass == '' && repeatedPass.touched"
        >
          <p>El campo 'Repetir Contrase単a' es requerido.</p>
        </div>
      </div>
      <div class="button-wrapper">
        <button [disabled]="loginForm.status == 'INVALID'" type="submit">Enviar</button>
      </div>
      <a routerLink="/login">Volver</a>
    </form>
  </div>
</main>
